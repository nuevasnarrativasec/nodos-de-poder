<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Red de Contrataciones</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f8f9fa; }
    .node circle { stroke: #333; stroke-width: 1.5px; }
    .node text { font-size: 12px; pointer-events: none; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .tooltip {
      position: absolute;
      text-align: left;
      width: auto;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
      font-size: 13px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Red de Contrataciones entre Congresistas y Proveedores</h2>
  <svg width="960" height="600"></svg>
  <div class="tooltip" style="opacity:0;"></div>

  <script>
    const dataUrl = "./data/grafo_congresistas-4.json";

    d3.json(dataUrl).then(data => {
      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");

      const tooltip = d3.select(".tooltip");

      const color = d3.scaleOrdinal()
        .domain(["congresista", "empresa"])
        .range(["#1f77b4", "#ff7f0e"]);

      // Agrupar aristas por par de nodos para aplicar offset
      const edgeCounts = {};
      data.edges.forEach(e => {
        const key = `${e.source}|${e.target}`;
        edgeCounts[key] = (edgeCounts[key] || 0) + 1;
        e.index = edgeCounts[key];
      });

      const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.edges).id(d => d.id).distance(200))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("path")
        .data(data.edges)
        .join("path")
        .attr("stroke-width", 1.5)
        .attr("fill", "none")
        .on("mouseover", (event, d) => {
          tooltip.transition().duration(200).style("opacity", .9);
          tooltip.html(
            `<strong>Relaci√≥n:</strong> ${d.relacion}<br>` +
            `<strong>Parentesco:</strong> ${d.parentesco || "No especificado"}<br>` +
            `<strong>Entidad:</strong> ${d.entidad}<br>` +
            `<strong>Fecha:</strong> ${d.fecha}<br>` +
            `<strong>Departamento:</strong> ${d.departamento}<br>` +
            `<strong>Provincia:</strong> ${d.provincia}<br>` +
            `<strong>Distrito:</strong> ${d.distrito}`
          )
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => {
          tooltip.transition().duration(500).style("opacity", 0);
        });

      const node = svg.append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .selectAll("circle")
        .data(data.nodes)
        .join("circle")
        .attr("r", 10)
        .attr("fill", d => color(d.clase))
        .on("mouseover", (event, d) => {
          tooltip.transition().duration(200).style("opacity", .9);
          tooltip.html(
            `<strong>Tipo:</strong> ${d.clase}<br>` +
            `<strong>Nombre:</strong> ${d.label}`
          )
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => {
          tooltip.transition().duration(500).style("opacity", 0);
        })
        .call(drag(simulation));

      const label = svg.append("g")
        .selectAll("text")
        .data(data.nodes)
        .join("text")
        .text(d => d.label)
        .attr("font-size", 10)
        .attr("dx", 12)
        .attr("dy", ".35em");

      simulation.on("tick", () => {
        link.attr("d", d => {
          const dx = d.target.x - d.source.x;
          const dy = d.target.y - d.source.y;
          const dr = 30 + (d.index * 4); // Radio basado en cantidad
          return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
        });

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x)
          .attr("y", d => d.y);
      });

      function drag(simulation) {
        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }

        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }
    });
  </script>
</body>
</html>
