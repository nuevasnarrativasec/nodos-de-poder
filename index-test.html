<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grafo de Congresistas</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    svg { width: 100vw; height: 100vh; background: #f8f8f8; }
    text { font-size: 12px; pointer-events: none; }
    circle { stroke: #fff; stroke-width: 1.5px; }
  </style>
</head>
<body>
<svg></svg>

<script>
const endpoint = "https://docs.google.com/uc?export=download&id=1muvaDYpfo9FyuQoSZFWQq81gobeis2oE";

d3.json(endpoint).then(data => {
  const svg = d3.select("svg");
  const width = window.innerWidth;
  const height = window.innerHeight;

  const color = {
    congresista: "#e41a1c",
    familiar: "#377eb8",
    empresa: "#4daf4a"
  };

  const simulation = d3.forceSimulation(data.nodes)
    .force("link", d3.forceLink(data.edges).id(d => d.id).distance(120))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("center", d3.forceCenter(width / 2, height / 2));

  const link = svg.append("g")
    .attr("stroke", "#999")
    .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(data.edges)
    .join("line")
    .attr("stroke-width", 2);

  const edgeLabels = svg.append("g")
    .selectAll("text")
    .data(data.edges)
    .join("text")
    .text(d => d.label)
    .style("fill", "#555")
    .style("font-size", "10px");

  const node = svg.append("g")
    .selectAll("circle")
    .data(data.nodes)
    .join("circle")
    .attr("r", 18)
    .attr("fill", d => color[d.type] || "#ccc")
    .call(drag(simulation));

  const label = svg.append("g")
    .selectAll("text")
    .data(data.nodes)
    .join("text")
    .text(d => d.label)
    .attr("dy", 4)
    .attr("text-anchor", "middle");

  simulation.on("tick", () => {
    link.attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    edgeLabels
      .attr("x", d => (d.source.x + d.target.x) / 2)
      .attr("y", d => (d.source.y + d.target.y) / 2);

    node.attr("cx", d => d.x).attr("cy", d => d.y);
    label.attr("x", d => d.x).attr("y", d => d.y);
  });

  function drag(simulation) {
    return d3.drag()
      .on("start", event => {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
      })
      .on("drag", event => {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
      })
      .on("end", event => {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
      });
  }
});
</script>
</body>
</html>
