<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grafo de Contratos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    svg { width: 100%; height: 100vh; }
    .tooltip {
        position: absolute;
        text-align: left;
        padding: 10px;
        background: rgba(0,0,0,0.8);
        color: white;
        border-radius: 6px;
        font-size: 12px;
        pointer-events: auto;
        max-width: 300px;
        max-height: 300px;
        overflow-y: auto;
    }

  </style>
</head>
<body>
<svg></svg>
<div id="tooltip" class="tooltip" style="opacity:0;"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
const tooltip = d3.select("#tooltip");
const svg = d3.select("svg");

d3.json("./data/grafo_congresistas-5.json").then(data => {
  const width = window.innerWidth;
  const height = window.innerHeight;

  const simulation = d3.forceSimulation(data.nodes)
    .force("link", d3.forceLink(data.links).id(d => d.id).distance(150))
    .force("charge", d3.forceManyBody().strength(-150))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collision", d3.forceCollide().radius(50));

  const link = svg.append("g")
    .attr("stroke", "#aaa")
    .attr("stroke-width", 2)
    .selectAll("line")
    .data(data.links)
    .join("line");

    // Texto de cantidad de contratos
    const linkLabels = svg.append("g")
    .selectAll("text")
    .data(data.links)
    .join("text")
    .text(d => `${d.contratos.length} contrataciones`)
    .attr("font-size", 10)
    .attr("fill", "#666")
    .attr("text-anchor", "middle");


  const node = svg.append("g")
    .attr("stroke", "#fff")
    .attr("stroke-width", 1.5)
    .selectAll("circle")
    .data(data.nodes)
    .join("circle")
    .attr("r", 10)
    .attr("fill", d => d.tipo === "congresista" ? "#1f873f" : "#a10f0f")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended))
    .on("click", (event, d) => {
  if (d.tipo !== "familiar") return; // Desactiva clic si es congresista

  const relaciones = data.links.filter(l => l.source.id === d.id || l.target.id === d.id);
  let html = "";

  relaciones.forEach(rel => {
    rel.contratos.forEach(c => {
      html += `
        <div style="margin-bottom: 8px;">
          <strong>Monto:</strong> ${c.monto}<br>
          <strong>Entidad:</strong> ${c.entidad}<br>
          <strong>Ubicación:</strong> ${c.ubicacion}<br>
          <strong>Descripción:</strong> ${c.descripcion}
        </div><hr>`;
    });
  });

  tooltip.transition().duration(200).style("opacity", 1);
  tooltip.html(html)
         .style("left", (event.pageX + 15) + "px")
         .style("top", (event.pageY - 20) + "px");
})

    .on("mouseover", (event, d) => {
  if (d.tipo === "congresista") {
    let html = `<strong>${d.tipo.toUpperCase()}:</strong> ${d.label}`;
    tooltip.transition().duration(200).style("opacity", 1);
    tooltip.html(html)
           .style("left", (event.pageX + 15) + "px")
           .style("top", (event.pageY - 28) + "px");
  }
})

    .on("mouseout", () => {
      if (!tooltip.html().includes("Monto:")) {
        tooltip.transition().duration(300).style("opacity", 0);
      }
    });

  const label = svg.append("g")
    .selectAll("text")
    .data(data.nodes)
    .join("text")
    .text(d => d.label)
    .attr("font-size", 10)
    .attr("dy", -12)
    .attr("text-anchor", "middle");

  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);
    linkLabels
  .attr("x", d => (d.source.x + d.target.x) / 2)
  .attr("y", d => (d.source.y + d.target.y) / 2 - 5)
    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);
    label
      .attr("x", d => d.x)
      .attr("y", d => d.y);
  });

  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x; d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x; d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null; d.fy = null;
  }

  // cerrar tooltip al hacer clic fuera
  document.addEventListener("click", (e) => {
  const clickedNode = e.target.closest("circle");
  const clickedTooltip = e.target.closest("#tooltip");
  if (!clickedNode && !clickedTooltip) {
    tooltip.transition().duration(200).style("opacity", 0);
  }
});

});

</script>
</body>
</html>
