<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grafo de Contratos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    svg { width: 100%; height: 100vh; }
    .tooltip {
        position: absolute;
        text-align: left;
        padding: 10px;
        background: rgba(0,0,0,0.8);
        color: white;
        border-radius: 6px;
        font-size: 12px;
        pointer-events: auto;
        max-width: 300px;
        max-height: 300px;
        overflow-y: auto;
    }

  </style>
</head>
<body>
<svg></svg>
<div id="tooltip" class="tooltip" style="opacity:0;"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
const tooltip = d3.select("#tooltip");
const svg = d3.select("svg");

d3.json("./data/grafo_congresistas-5.json?v2").then(data => {
  const width = window.innerWidth;
  const height = window.innerHeight;

  const nodes = data.nodes;
  const links = data.links;

  // ✅ Funciones auxiliares declaradas al inicio
  function tieneContratoValido(c) {
    return c.descripcion || c.monto || c.entidad || c.ubicacion;
  }

  function tieneContratos(link) {
    return link.contratos.some(tieneContratoValido);
  }

  function matchNode(linkEnd, nodeId) {
    return (typeof linkEnd === "string" ? linkEnd : linkEnd.id) === nodeId;
  }

  function getNode(id) {
    return typeof id === "string"
      ? nodes.find(n => n.id === id)
      : id;
  }

  const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(150))
    .force("charge", d3.forceManyBody().strength(-150))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collision", d3.forceCollide().radius(50));

  const link = svg.append("g")
    .selectAll("line")
    .data(links)
    .join("line")
    .attr("stroke", d => tieneContratos(d) ? "#aaa" : "#ccc")
    .attr("stroke-width", 2)
    .attr("stroke-dasharray", d => tieneContratos(d) ? "0" : "4 2");

  const linkLabels = svg.append("g")
    .selectAll("text")
    .data(links)
    .join("text")
    .text(d => tieneContratos(d)
      ? `${d.contratos.length} contrataciones`
      : "sin contratos")
    .attr("font-size", 10)
    .attr("fill", "#666")
    .attr("text-anchor", "middle");

  const node = svg.append("g")
    .selectAll("circle")
    .data(nodes)
    .join("circle")
    .attr("r", 10)
    .attr("fill", d => {
      if (d.tipo === "congresista") return "#2ca02c";
      const tiene = links.some(l =>
        (matchNode(l.source, d.id) || matchNode(l.target, d.id)) &&
        tieneContratos(l)
      );
      return tiene ? "#b22222" : "#999";
    })
    .attr("stroke", "#fff")
    .attr("stroke-width", 1.5)
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended))
    .on("click", (event, d) => {
      if (d.tipo !== "familiar") return;

      const relaciones = links.filter(l =>
        matchNode(l.source, d.id) || matchNode(l.target, d.id)
      );

      let html = "";

      relaciones.forEach(rel => {
        rel.contratos.forEach(c => {
          if (tieneContratoValido(c)) {
            html += `<div style="margin-bottom: 8px;">
              <strong>Monto:</strong> ${c.monto}<br>
              <strong>Entidad:</strong> ${c.entidad}<br>
              <strong>Ubicación:</strong> ${c.ubicacion}<br>
              <strong>Descripción:</strong> ${c.descripcion}
            </div><hr>`;
          } else {
            html += `<div style="margin-bottom: 8px; font-style: italic; color: #bbb;">
              No se registran contrataciones.
            </div>`;
          }
        });
      });

      tooltip.transition().duration(200).style("opacity", 1);
      tooltip.html(html)
        .style("left", (event.pageX + 15) + "px")
        .style("top", (event.pageY - 20) + "px");
    })
    .on("mouseover", (event, d) => {
      if (d.tipo === "congresista") {
        tooltip.transition().duration(200).style("opacity", 1);
        tooltip.html(`<strong>CONGRESISTA:</strong> ${d.label}`)
          .style("left", (event.pageX + 15) + "px")
          .style("top", (event.pageY - 28) + "px");
      }
    })
    .on("mouseout", () => {
      if (!tooltip.html().includes("Monto:")) {
        tooltip.transition().duration(300).style("opacity", 0);
      }
    });

  const label = svg.append("g")
    .selectAll("text")
    .data(nodes)
    .join("text")
    .text(d => d.label)
    .attr("font-size", 11)
    .attr("dy", -14)
    .attr("text-anchor", "middle");

  const parentescos = svg.append("g")
    .selectAll("text")
    .data(nodes.filter(d => d.tipo === "familiar"))
    .join("text")
    .text(d => d.parentesco)
    .attr("font-size", 9)
    .attr("fill", "#555")
    .attr("text-anchor", "middle");

  simulation.on("tick", () => {
    link
      .attr("x1", d => getNode(d.source).x)
      .attr("y1", d => getNode(d.source).y)
      .attr("x2", d => getNode(d.target).x)
      .attr("y2", d => getNode(d.target).y);

    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);

    label
      .attr("x", d => d.x)
      .attr("y", d => d.y);

    parentescos
      .attr("x", d => d.x)
      .attr("y", d => d.y + 18);

    linkLabels
      .attr("x", d => (getNode(d.source).x + getNode(d.target).x) / 2)
      .attr("y", d => (getNode(d.source).y + getNode(d.target).y) / 2 - 5);
  });

  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x; d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x; d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null; d.fy = null;
  }

  document.addEventListener("click", (e) => {
    const clickedNode = e.target.closest("circle");
    const clickedTooltip = e.target.closest("#tooltip");
    if (!clickedNode && !clickedTooltip) {
      tooltip.transition().duration(200).style("opacity", 0);
    }
  });
});
</script>





</body>
</html>
